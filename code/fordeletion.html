<!-- Display project selections and status bar -->
<body>
<div id="page">
<div id="statusbar">
  <img id="export" src="../graphics/upper-menu/export_button.png" onclick="exportNormal();" title="Export">

  <img id="settings" src="../graphics/upper-menu/settings_button.png" style="position:absolute;right:80;" onclick="window.open('settings.html', '_self' )" title="Open settings">

<hr style="margin-left:0%;margin-right:0%;background-color:black;">

<img id="level2" src="../graphics/tabs/level2.png" onclick="levelsecond();" width="120" height="60" title="Level 2">
<img id="level3" src="../graphics/tabs/level3.png" onclick="levelthird();" width="120" height="60" title="Level 3">
<img id="level4" src="../graphics/tabs/level4.png" onclick="levelfourth();" width="120" height="60" title="Level 4">
<img id="level5" src="../graphics/tabs/level5.png" onclick="levelfifth();" width="120" height="60" title="Level 5"> </nobr>
</div>

<div id="mainscreen">
</div>

function toggleFullScreen() {
  if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
}
</script>
</div>
